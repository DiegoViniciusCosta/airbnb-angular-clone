
<div class="relative">
    <div class="flex flex-row items-center gap-3">
        <div (click)="click()" 
            class="hidden md:block text-sm 
            font-semibold py-3 px-4 
            rounded-full hover:bg-neutral-100 
            transition cursor-pointer">
            Airbnb your home
        </div> 
        <div (click)="toggleOpen()" 
            class="p-4 md:py-1 md:px-2 
            border-[1px] border-neutral-200 
            flex flex-row items-center gap-3 
            rounded-full hover:shadow-sm transition 
            cursor-pointer">
            <span class="bx bx-menu"></span>
            <div class="hidden md:block">
                <app-avatar></app-avatar>
            </div>
        </div>
    </div>
    <div 
        *ngIf="isOpen" 
        class="
            absolute 
            rounded-xl 
            shadow-md 
            w-[40vw] 
            md:w-3/4 
            bg-white 
            overflow-hidden 
            right-0 
            top-12 
            text-sm
        ">
            <div class="flex flex-col cursor-pointer">
                <app-menu-item label="Login" />
                <app-menu-item label="Sign up" />
            </div>
    </div>
</div>
